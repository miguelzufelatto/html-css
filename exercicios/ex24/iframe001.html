<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudos de iframe</title>
  </head>
  <style>
    iframe {
      width: 400px;
      height: 400px;
      border: 1px dashed black;
    }
  </style>
  <body>
    <h1>Testando o uso de um iframe</h1>
    <p>
      Acessando o site do

      <iframe
        src="https://miguelzufelatto.github.io/projeto-android/"
        frameborder="0"
        scrolling="no"
      >
        <a
          href="https://miguelzufelatto.github.io/projeto-android/"
          target="_blank"
          >Projeto Android</a
        >
      </iframe>

      para aprender a programar.
    </p>
    <p>
      O repositório do Guanabara

      <iframe src="https://gustavoguanabara.github.io" frameborder="0">
        no
        <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
      </iframe>

      também é muito legal!
    </p>
  </body>
</html>
<!--Tamanho padrão do iframe - 300x150-->
