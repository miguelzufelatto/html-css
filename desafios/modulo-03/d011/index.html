<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio do Astronauta</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
      }

      #container {
        position: relative;
        width: 100vw;
        height: 100vh;
        background: url("imagens/espaco.jpg") no-repeat fixed center center;
        background-size: cover;
      }

      #conteudo {
        position: absolute;
        width: 500px;
        height: 508px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <section id="container">
      <article id="conteudo">
        <img src="imagens/astronauta.png" alt="Astronauta" />
      </article>
    </section>
  </body>
</html>
